# default button size
btn_size:
    x: 0.3
    y: 0.1

screens:

    screen:
        name: main screen

        button:
            text: Host
            position:
                x: 0.0
                y: 0.3
            size: *btn_size

        button:
            text: Join
            position:
                x: 0.0
                y: 0.1
            size: *btn_size

        button:
            text: Map Editor
            position:
                x: 0.0
                y: -0.1
            size: *btn_size

        button:
            text: Quit
            action:
                service: main_loop.stop
            position:
                x: 0.0
                y: -0.3
            size: *btn_size

    screen:
        name: host

        button:
            text: Back
            position:
                x: 0.0
                y: -0.3
            size: *btn_size
