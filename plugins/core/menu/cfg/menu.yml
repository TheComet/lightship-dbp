# default button size
btn_size:
    x: 0.3
    y: 0.1

btn_host:
    text: Host
    action:
        service: menu.set_active_screen
        argv: [main menu, host]
    position:
        x: 0.0
        y: 0.3
    size: *btn_size

btn_join:
    text: Join
    action:
        service: menu.set_active_screen
        argv: [main menu, join]
    position:
        x: 0.0
        y: 0.1
    size: *btn_size

btn_map_editor:
    text: Map Editor
    action:
        service: menu.set_active_screen
        argv: [main menu, map editor]
    position:
        x: 0.0
        y: -0.1
    size: *btn_size

btn_settings:
    text: Settings
    action:
        service: menu.set_active_screen
        argv: [main menu, settings]
    position:
        x: 0.0
        y: -0.3
    size: *btn_size

btn_settings_input:
    text: Input
    action:
        service: menu.set_active_screen
        argv: [main menu, input]
    position:
        x: 0.0
        y: 0.3
    size: *btn_size

btn_settings_audio:
    text: Audio
    action:
        service: menu.set_active_screen
        argv: [main menu, audio]
    position:
        x: 0.0
        y: 0.1
    size: *btn_size

btn_settings_video:
    text: Video
    action:
        service: menu.set_active_screen
        argv: [main menu, video]
    position:
        x: 0.0
        y: -0.1
    size: *btn_size

btn_quit:
    text: Quit
    action:
        service: exit
    position:
        x: 0.0
        y: -0.5
    size: *btn_size

btn_back_to_main:
    text: Back
    action:
        service: menu.set_active_screen
        argv: [main menu, main screen]
    position:
        x: 0.0
        y: -0.5
    size: *btn_size

btn_back_to_settings:
    text: Back
    action:
        service: menu.set_active_screen
        argv: [main menu, settings]
    position:
        x: 0.0
        y: -0.5
    size: *btn_size

name: main menu
start_screen: main screen

screens:

    ###########################################################################
    # Main Screen
    ###########################################################################

  - main_screen:
        name: main screen
        buttons:
          - *btn_host
          - *btn_join
          - *btn_map_editor
          - *btn_settings
          - *btn_quit

  - host_screen:
        name: host
        buttons:
          - *btn_back_to_main

  - join_screen:
        name: join
        buttons:
          - *btn_back_to_main

  - map_editor_screen:
        name: map editor
        buttons:
          - *btn_back_to_main

  - settings_screen:
        name: settings
        buttons:
          - *btn_settings_input
          - *btn_settings_audio
          - *btn_settings_video
          - *btn_back_to_main
    
  - input_screen:
        name: input
        buttons:
          - *btn_back_to_settings
    
  - audio_screen:
        name: audio
        buttons:
          - *btn_back_to_settings
    
  - video_screen:
        name: video
        buttons:
          - *btn_back_to_settings
    
