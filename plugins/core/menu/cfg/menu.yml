# default button size
btn_size:
    x: 0.3
    y: 0.1

screens:
    # the main menu
    main_screen:
        button:
            text: Host
            position:
                x: 0.0
                y: 0.3
            size: *btn_size
        button:
            text: Join
            position:
                x: 0.0
                y: 0.1
            size: *btn_size
        button:
            text: Map Editor
            position:
                x: 0.0
                y: -0.1
            size: *btn_size
        button:
            text: Quit
            action: main_loop.stop
            position:
                x: 0.0
                y: -0.3
            size: *btn_size
